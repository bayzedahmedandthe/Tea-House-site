<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6c20de1b0f.js" crossorigin="anonymous"></script>

  <style>
    .manrope-font {
      font-family: "Manrope", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>

<body class="manrope-font max-w-6xl mx-auto">
  <!-- banner container div -->
  <div class="md:flex mt-14">
    <!-- banner text part div -->
    <div>
      <h1 class="text-7xl font-extrabold ">It's good<br>
        tea time at The <br> Tea House</h1>
      <p class="mt-7  text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
        Buds.</p>
      <button
        class="mt-7 text-xl font-bold p-5 bg-gradient-to-r from-orange-500 to-red-500 rounded-xl text-white">Explore
        More <i class="fa-solid fa-arrow-right rotate-45"></i></button>
    </div>
    <!-- banner img div -->
    <div class="relative">
      <img class="mt-4" src="images/banner.png" alt="">
      <div
        class=" absolute flex items-center bg-white shadow-lg px-2 py-2 px-2 lg:px-6 rounded-lg top-60 left-28 lg:left-18 lg:mt-44 lg:mb-10">
        <div>
          <i class=" text-amber-500 text-3xl fa-solid fa-star"></i></div>
        <div class="pl-3">
          <h2 class="font-extrabold text-3xl">5.00</h2>
          <p>Trust Pilot Rating</p>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
